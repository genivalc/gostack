<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.png" alt="Home"> Home</li>
                    <li><img src="/images/notification.png" alt="Notifications"> Notifications</li>
                    <li><img src="/images//message.png" alt=" Messages"> Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.png" height="20,22px" width="16,43px" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="https://avatars3.githubusercontent.com/u/36050566?s=460&u=155b5be9533e750d4d831415607b534fb8517a4f&v=4"
                    alt="avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner"></div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>5</strong>
                </li>
                <li>
                    <span>Seguindo</span>
                    <strong>87</strong>
                </li>
                <li>
                    <span>Seguidores</span>
                    <strong>28</strong>
                </li>
                <li>
                    <span>Curtidas</span>
                    <strong>300</strong>
                </li>
                <li>
                    <span>Listas</span>
                    <strong>2</strong>
                </li>
            </ul>

            <div class="actions">
                <button>Follow</button>
                <img src="/images/more.svg" alt="More">
            </div>
        </div>
    </div>
</body>

</html>
